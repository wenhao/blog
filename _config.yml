# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 源代码
subtitle: 敏捷, 持续交付, 微服务, 重构, 大数据, Java
description: 关注企业软件设计的方法及最佳实践，诸如敏捷、持续交付、重构、大数据及微服务等。
author: 文浩
author_title: '技术经理'
avatar: css/images/avatar.png
location: 'Chengdu, China'
follow: https://github.com/wenhao/
language: zh-CN
timezone: Asia/Chongqing
email: wenhao@126.com

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://wenhao.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace: true

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY年MM月D日
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 5
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: icarus

# Disqus
# disqus_shortname: hexo-theme-icarus

# DuoShuo
duoshuo_shortname: cdwenhao

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
#  repo: git@github.com:wenhao/wenhao.github.io.git
  repo: https://github.com/wenhao/wenhao.github.io.git
  branch: master

feed:
  type: atom
  path: atom.xml
  limit: 20

sitemap:
    path: sitemap.xml

baidusitemap:
    path: baidusitemap.xml